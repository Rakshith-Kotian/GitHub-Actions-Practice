name: Upload Report with timestamp
on: workflow_dispatch                         
jobs: 
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4 
      - name: Install Dependencies
        run: npm ci                
      - name: Run Build
        run: npm run build
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
            name: TestReport-time
            path: dist